<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDM FDD</title>
    <!-- Bootstrap CSS CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .green-text {
        color: #5bb600;
      }
      .green-bg {
        background-color: #5bb600;
      }
      .logo {
        width: 80px;
        height: auto;
      }
      .logo img {
        width: 100%;
        height: 100%;
      }
      .form-control,
      .form-select {
        background-color: #f5f3f3;
        transition: all 0.5s linear;
      }
      .form-control:focus,
      .form-select:focus {
        box-shadow: none;
        background-color: #edffee;
        border: 1px solid #5bb600;
      }
    </style>
  </head>
  <body>
    <section id="register" class="pb-5">
      <header class="green-bg">
        <nav class="navbar navbar-dark px-5">
          <div class="container-fluid ps-0">
            <div class="logo">
              <a
                class="p-0 m-0 navbar-brand d-flex align-items-center"
                href="/home"
              >
                <img src="/assets/images/logo.png" alt="logo" />
                <span style="margin-left: -15px">খাদ্য বাতায়ন</span>
              </a>
            </div>
            <div class="nav-right d-flex align-items-center gap-3">
              <button style="background: #386801" class="btn text-light">
                <i class="bi bi-person-fill"></i>
                login
              </button>
              <div class="d-flex align-items-center">
                <i class="bi text-light bi-translate px-1"></i>
                <span class="text-light">বাংলা</span>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main class="px-5">
        <hr class="mt-3 mb-1" />
        <span class="fs-5 fw-bold p-0 m-0">
          Track Your Food Grain License
        </span>
        <hr class="mt-1 mb-3" />
        <div
          style="min-height: calc(100vh - 180px)"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="card p-5 shadow-sm">
            <h5 class="pb-3 green-text">Track your Food Grain License</h5>
            <form action="">
              <div class="d-flex mb-3">
                <div class="form-check me-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    NID
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Application No.
                  </label>
                </div>
              </div>
              <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label mb-0"
                  ><span class="d-block"
                    >Enter NID<sup class="text-danger">*</sup></span
                  >
                </label>
                <input
                  type="number"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="512457"
                />
              </div>
              <div>
                <label for="exampleFormControlInput1" class="form-label mb-0"
                  ><span class="d-block"
                    >Date of Birth<sup class="text-danger">*</sup></span
                  >
                </label>
                <input
                  type="date"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
            </form>
          </div>
        </div>
      </main>
    </section>

    <!-- Bootstrap JavaScript CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
