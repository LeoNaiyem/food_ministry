<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DG Food</title>
    <!-- Bootstrap CSS CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
      .green-text {
        color: #5bb600;
      }
      .green-bg {
        background-color: #5bb600;
      }
      .text14 {
        font-size: 14px;
      }
      .logo {
        width: 180px;
        height: auto;
      }
      .logo img {
        width: 100%;
        height: 100%;
      }
      main {
        width: 100%;
        height: 100vh;
        background-image: url(assets/images/dhan_khet.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        position: relative;
      }
      main::before {
        content: "";
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        background-color: rgba(0, 0, 0, 0.6);
      }
      .logo-text {
        margin-left: -30px;
      }
      .custom-card {
        width: 35%;
      }
      .custom-input {
        display: flex;
        border: 2px solid #bfd5b6;
        color: #6acf06;
        border-radius: 5px;
        justify-content: center;
        align-items: center;
        padding: 0 10px;
      }
      .custom-input input {
        border: none;
        outline: none;
        width: 100%;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <main class="d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex align-items-center position-relative">
        <div class="logo">
          <img src="assets/images//logo.png" alt="logo" />
        </div>
        <h4 class="fw-bold logo-text text-light">খাদ্য বাতায়ন</h4>
      </div>
      <div class="card custom-card shadow-lg p-5 mt-4">
        <h4 class="text-center green-text fw-bold">Login</h4>
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-12">
            <label for="validationCustom01" class="form-label fw-bold text14"
              >NID <sup class="text-danger">*</sup></label
            >
            <div class="custom-input">
              <i class="bi bi-person fs-4"></i>
              <input class="ps-2" type="number" />
            </div>
          </div>
          <div class="col-md-12">
            <label for="validationCustom02" class="form-label fw-bold text14"
              >Password<sup>*</sup></label
            >
            <div class="custom-input">
              <i class="bi bi-lock fs-4"></i>
              <input class="ps-2" type="password" />
            </div>
          </div>
          <div class="col-12 d-flex justify-content-between">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck"
                required
              />
              <label class="form-check-label text14 fw-bold" for="invalidCheck">
                Remember me
              </label>
            </div>
            <a class="text-decoration-none green-text fw-bold text14" href="#"
              >Forgot Password?</a
            >
          </div>
          <div class="col-12">
            <button class="btn green-bg text-light w-100" type="submit">
              Login
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Bootstrap JavaScript CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
