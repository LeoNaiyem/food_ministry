<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDG FDD Food</title>
    <!-- Bootstrap CSS CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .green-text {
        color: #5bb600;
      }
      .navigation {
        background-color: #5bb600;
      }
      .logo {
        width: 80px;
        height: auto;
      }
      .logo img {
        width: 100%;
        height: 100%;
      }
      .card:hover {
        transition: all 0.5s linear;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <section id="register" class="pb-5">
      <header class="navigation">
        <nav class="navbar navbar-dark px-5">
          <div class="container-fluid ps-0">
            <div class="logo">
              <a
                class="p-0 m-0 navbar-brand d-flex align-items-center"
                href="#"
              >
                <img src="/assets/images/logo.png" alt="logo" />
                <span style="margin-left: -15px">খাদ্য বাতায়ন</span>
              </a>
            </div>
            <div class="nav-right d-flex align-items-center gap-3">
              <button style="background: #386801" class="btn text-light">
                <i class="bi bi-person-fill"></i>
                login
              </button>
              <div class="d-flex align-items-center">
                <i class="bi text-light bi-translate px-1"></i>
                <span class="text-light">বাংলা</span>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main class="px-5 mb-5">
        <hr class="mt-3 mb-1" />
        <span class="fs-5 fw-bold p-0 m-0"> Food Grain License </span>
        <hr class="mt-1 mb-3" />
        <h5 class="text-center">Please Select an Option</h5>
        <div class="pt-3">
          <div class="row justify-content-center g-3">
            <div class="col-md-4 col-sm-6 col-lg-3">
              <div
                class="card d-flex justify-content-center align-items-center py-5"
              >
                <h5 class="pt-3">Apply For A New</h5>
                <h5 class="mb-5 fw-bold">Food Grain License</h5>
                <button class="btn btn-success mt-5 navigation border-0">
                  Click Here <i class="fa-regular fa-circle-right"></i>
                </button>
              </div>
            </div>
            <div class="col-md-4 col-sm-6 col-lg-3">
              <div
                class="card d-flex text-center justify-content-center align-items-center py-5"
              >
                <h5 class="pt-3">Check Your Grain License</h5>
                <h5 class="mb-5 fw-bold">Application Status</h5>
                <button class="btn btn-success mt-5 navigation border-0">
                  Click Here <i class="fa-regular fa-circle-right"></i>
                </button>
              </div>
            </div>
            <div class="col-md-4 col-sm-6 col-lg-3">
              <div
                class="card d-flex justify-content-center align-items-center py-5"
              >
                <h5 class="pt-3">Login To Access</h5>
                <h5 class="mb-5 fw-bold">Your Account</h5>
                <button class="btn btn-success mt-5 navigation border-0">
                  Click Here <i class="fa-regular fa-circle-right"></i>
                </button>
              </div>
            </div>
            <div class="col-md-4 col-sm-6 col-lg-3">
              <div
                class="card d-flex justify-content-center align-items-center py-5"
              >
                <h5 class="pt-3">Apply for a new</h5>
                <h5 class="mb-5 fw-bold">Food Grain License</h5>
                <button class="btn btn-success mt-5 navigation border-0">
                  Click Here <i class="fa-regular fa-circle-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
    <footer class="bg-dark text-light position-fixed bottom-0 start-0 w-100">
      <p class="text-center py-3 m-0">
        <small
          ><i class="fa-regular fa-copyright"></i>Copyright - Directorate
          General Of Food On Behalf Of The Government Of Bangladesh</small
        >
      </p>
    </footer>

    <!-- Bootstrap JavaScript CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
